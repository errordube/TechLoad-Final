{%extends 'base.html'%}
{%load static %}
    <!-- header-end -->

    <!-- welcome_techload_start -->
    {%block content%}
<div class="container">  
	<link rel="stylesheet" type="text/css" href="{%static 'css/s.css'%}">
  <form id="contact" method="post">
    {%csrf_token%}
    <fieldset>
      <input placeholder="Title" value="{{post.title}}" type="text" name="title" tabindex="1" required autofocus>
    </fieldset>

    <fieldset>
      <textarea placeholder="Type your post..."  name="content" required>{{post.content}}</textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
{%endblock%}
